[tox]
envlist = py3
isolated_build = true

[testenv]
allowlist_externals =
    make
    echo
skip_install = true
deps =
    -r requirements_dev.txt
    -r requirements_backend.txt
    .[pyquery,cssselect]

[testenv:py3-test]
commands =
    make pytest

[testenv:python38-test]
commands =
    make pytest
basepython=/opt/python38/bin/python3.8

[testenv:py3-check]
commands =
    python -V
	echo "pylint"
	make pylint
	echo "flake8"
	make flake8
	echo "OK"

[testenv:python38-check]
commands =
    python -V
    make check
	#echo "pylint"
	#make pylint
	#echo "flake8"
	#make flake8
	#echo "OK"
basepython=/opt/python38/bin/python3.8

[testenv:python38-mypy]
commands =
    python -V
	make mypy
basepython=/opt/python38/bin/python3.8

[testenv:eradicate]
deps =
    flake8
    flake8-eradicate
commands = {posargs}
